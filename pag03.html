<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Cultura Afro-Brasileira</title>

<script>
	var canvas, stage, exportRoot;

	function init() {
		canvas = document.getElementById("canvas");
		images = images||{};

		var manifest = [
			{src:"imagens/pag03/AnchietaeNóbrega.png", id:"AnchietaeNóbrega"},
			{src:"imagens/pag03/Bitmap1.png", id:"Bitmap1"},
			{src:"imagens/pag03/Bitmap2.png", id:"Bitmap2"},
			{src:"imagens/pag03/Bitmap3.png", id:"Bitmap3"},
			{src:"imagens/pag03/Bitmap4.png", id:"Bitmap4"},
			{src:"imagens/pag03/DesembarquedeescravosnoCaisdoValongoFontepintadoporRugendasem1835.png", id:"DesembarquedeescravosnoCaisdoValongoFontepintadoporRugendasem1835"},
			{src:"imagens/pag03/LivroUmahistóriadonegronobrasil.png", id:"LivroUmahistóriadonegronobrasil"},
			{src:"imagens/pag03/QuilomboDesconhecido.png", id:"QuilomboDesconhecido"},
			{src:"imagens/pag03/RevoltadosmalêsDesconhecidojpgcopy.png", id:"RevoltadosmalêsDesconhecidojpgcopy"},
			{src:"imagens/pag03/RevoltaescravaHaiti1790Domíniopúblico.png", id:"RevoltaescravaHaiti1790Domíniopúblico"},
			{src:"imagens/pag03/ZumbiDesconhecido.png", id:"ZumbiDesconhecido"}
		];

		var loader = new createjs.LoadQueue(false);
		loader.addEventListener("fileload", handleFileLoad);
		loader.addEventListener("complete", handleComplete);
		loader.loadManifest(manifest);
	}

	function handleFileLoad(evt) {
		if (evt.item.type == "image") { images[evt.item.id] = evt.result; }
	}

	function handleComplete() {
		exportRoot = new lib.botao3NovoHTML();

		stage = new createjs.Stage(canvas);
		stage.addChild(exportRoot);
		stage.update();
		stage.enableMouseOver();

		createjs.Ticker.setFPS(24);
		createjs.Ticker.addEventListener("tick", stage);
	}
</script>

</head>

<body style="background-color:#D4D4D4">
	<canvas id="canvas" width="974" height="640" style="background-color:#ffffff"></canvas>

	<!-- Flash -->
	<script>init();</script>

	<!-- Lightbox -->
	<div class="lightbox">
		<!-- Pag03/01 -->
		<a class="fancybox-button" id="page03_01_01" rel="fancybox-button" href="imagens/pag03/lightbox/pag01/pag03_01_01.jpg" title="Desembarque de escravos no Cais do Valongo (Imagem: Reprodução, Rugendas, acervo)">
		</a>

		<a class="fancybox-button" id="page03_01_02" rel="fancybox-button" href="imagens/pag03/lightbox/pag01/pag03_01_02.jpg" title="Anchieta e Nóbrega na cabana de Pindobuçu: Catequização dos indios (Imagem: Reprodução, Benedito Calixto, óleo sobre tela)">
		</a>

		<!-- Pag03/02 -->
		<a class="fancybox-button" id="page03_02_01" rel="fancybox-button" href="imagens/pag03/lightbox/pag02/pag03_02_01.jpg" title="Capa do livro 'Uma história do negro no brasil' (Foto: Divulgação)">
		</a>

		<a class="fancybox-button" id="page03_02_02" rel="fancybox-button" href="imagens/pag03/lightbox/pag02/pag03_02_02.jpg" title="Ilustração do tráfico negreiro partindo de regiões específicas da África até regiões específicas do Brasil (Imagem: Reprodução, Thiago Canuto, Mídias Educaticvas)">
		</a>

		<!-- Pag03/03 -->
		<a class="fancybox-button" id="page03_03_01" rel="fancybox-button" href="imagens/pag03/lightbox/pag03/pag03_03_01.jpg" title="A revolta escrava do Haiti, em 1790, culminou na Revolta Haitiana e na independência do país (Imagem: Reprodução)">
		</a>

		<!-- Pag03/04 -->
		<a class="fancybox-button" id="page03_04_01" rel="fancybox-button" href="imagens/pag03/lightbox/pag04/pag03_04_01.jpg" title="Comunidade Quilombola (Imagem: Reprodução)">
		</a>

		<!-- Pag03/05 -->
		<a class="fancybox-button" id="page03_05_01" rel="fancybox-button" href="imagens/pag03/lightbox/pag05/pag03_05_01.jpg" title="Zumbi foi o último dos líderes do Quilombo dos Palmares, o maior dos quilombos do período colonial (Imagem: Reprodução)">

		<a class="fancybox-button" id="page03_05_02" rel="fancybox-button" href="imagens/pag03/lightbox/pag05/pag03_05_02.jpg" title="Revolta dos malês, mobilizada por escravos de origem islâmica (Imagem: Reprodução)">
		</a>
	</div>
</body>
</html>
