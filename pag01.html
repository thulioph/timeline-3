<title>Cultura Afro-Brasileira</title>

<script>
	var canvas, stage, exportRoot;

	function init() {
		canvas = document.getElementById("canvas");
		images = images||{};

		var manifest = [
			{src:"imagens/pag01/Bitmap1.png", id:"Bitmap1"},
			{src:"imagens/pag01/Bitmap10.png", id:"Bitmap10"},
			{src:"imagens/pag01/Bitmap11.png", id:"Bitmap11"},
			{src:"imagens/pag01/Bitmap12.png", id:"Bitmap12"},
			{src:"imagens/pag01/Bitmap13.png", id:"Bitmap13"},
			{src:"imagens/pag01/Bitmap14.png", id:"Bitmap14"},
			{src:"imagens/pag01/Bitmap15.png", id:"Bitmap15"},
			{src:"imagens/pag01/Bitmap2.png", id:"Bitmap2"},
			{src:"imagens/pag01/Bitmap5.png", id:"Bitmap5"},
			{src:"imagens/pag01/Bitmap6.png", id:"Bitmap6"},
			{src:"imagens/pag01/Bitmap7.png", id:"Bitmap7"},
			{src:"imagens/pag01/Bitmap8.png", id:"Bitmap8"},
			{src:"imagens/pag01/Bitmap9.png", id:"Bitmap9"}
		];

		var loader = new createjs.LoadQueue(false);
		loader.addEventListener("fileload", handleFileLoad);
		loader.addEventListener("complete", handleComplete);
		loader.loadManifest(manifest);
	}

	function handleFileLoad(evt) {
		if (evt.item.type == "image") { images[evt.item.id] = evt.result; }
	}

	function handleComplete() {
		exportRoot = new lib.botao1NovoHTML();

		stage = new createjs.Stage(canvas);
		stage.addChild(exportRoot);
		stage.update();
		stage.enableMouseOver();

		createjs.Ticker.setFPS(24);
		createjs.Ticker.addEventListener("tick", stage);
	}
</script>

</head>

<body style="background-color:#D4D4D4">
